{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="features">
                <div class="alert alert-success" id="addStatusMessage">
                    <p>Successfully added feature request (ID: <span id="FqId"></span>)</p>
                </div>
                <h1>Add feature request</h1>
                <form class="form-horizontal" id="addFeatureRequestForm">
                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" name="title" type="text" placeholder="Title" value="" required />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description" rows="5" placeholder="Description"required ></textarea>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <input class="form-control" type="number" name="priority" min="1" placeholder="Priority" required />
                    </div>
                    <div class="form-group">
                        <label>Target Date</label>
                        <input class="form-control date-picker" type="text" name="target_date" placeholder="Target Date" required />
                    </div>
                    <div class="form-group">
                       <label>
                           <input class="form-input" type="checkbox" id="showClientInbut"> Add a new client
                       </label>
                    </div>
                    <div class="form-group" id="addClient">
                        <label>Client</label>
                        <input class="form-control" type="text" name="client" placeholder="Client name" required/>
                    </div>
                    <div class="form-group" id="showClient">
                        <label>Client</label>
                        <select class="form-control" name="client_id" required>
                            <option value="">Select Client</option>
                            {% for client in clients %}
                                <option value="{{client.id}}">{{client.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                       <label>
                           <input class="form-input" type="checkbox" id="showProductAreaInbut"> Add a new Product Area
                       </label>
                    </div>
                    <div class="form-group" id="addProductArea">
                        <label>Product area</label>
                        <input class="form-control" type="text" name="product_area" placeholder="Product area name" required/>
                    </div>
                    <div class="form-group" id="showProductArea">
                        <label>Product area</label>
                        <select class="form-control" name="product_area_id" required>
                            <option value="">Select product area</option>
                            {% for item in product_areas %}
                                <option value="{{item.id}}">{{item.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">Add </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
